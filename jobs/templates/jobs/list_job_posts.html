{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Job Posts</h1>
    </header>
    <main>
        <section>
            {% if job_posts %}
                <ul>
                    {% for job in job_posts %}
                        <li>
                            <h2>{{ job.title }}</h2>

                            <a href="{% url 'view_job_post' job.id %}">View Details</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No job posts available.</p>
            {% endif %}
        </section>
    </main>

</body>
</html>
