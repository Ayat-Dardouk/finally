{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Position for {{ Company.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mt-5">Add New Positions For Your Company</h1>
        </header>
        <main>
            <form method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="required_skills">Required Skills:</label>
                    <textarea class="form-control" id="required_skills" name="required_skills" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="salary_range">Salary Range:</label>
                    <input type="text" class="form-control" id="salary_range" name="salary_range" required>
                </div>
                <div class="form-group">
                    <label for="job_type">Job Type:</label>
                    <select class="form-control" id="job_type" name="job_type" required>
                        <option value="FT">Full-Time</option>
                        <option value="PT">Part-Time</option>
                        <option value="CT">Contract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="application_deadline">Application Deadline:</label>
                    <input type="date" class="form-control" id="application_deadline" name="application_deadline" required>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </main>
    </div>
</body>
</html>
