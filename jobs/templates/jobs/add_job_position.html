{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Position for {{ company.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function validateSalaryRange() {
            var salaryRange = document.getElementById('salary_range').value;
            var regex = /^\d+\s*-\s*\d+$/;  // Regular expression to check for "min-max" format
            
            if (!regex.test(salaryRange)) {
                alert('Please enter the salary range in the format "min-max"');
                return false;  // Prevent form submission
            }
            return true;  // Allow form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mt-5">Add New Position for {{ company.name }}</h1>
        </header>
        <main>
            <form method="post" enctype="multipart/form-data" class="mt-3" onsubmit="return validateSalaryRange()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="required_skills">Required Skills:</label>
                    <textarea class="form-control" id="required_skills" name="required_skills" required rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="salary_range">Salary Range :</label>
                    <input type="text" class="form-control" id="salary_range" name="salary_range" placeholder="Min Salary - Max Salary" required>
                </div>
                <div class="form-group">
                    <label for="job_type">Job Type:</label>
                    <select class="form-control" id="job_type" name="job_type" required>
                        <option value="FT">Full-Time</option>
                        <option value="PT">Part-Time</option>
                        <option value="CT">Contract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="application_deadline">Application Deadline:</label>
                        <input type="date" name="application_deadline">
                </div>
               
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </main>
    </div>
</body>
</html>
