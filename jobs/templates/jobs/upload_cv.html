{% extends 'jobs/base.html' %}

{% block title %}Upload CV{% endblock %}

{% block content %}
<header>
    <h1 class="mt-5">Upload CV</h1>
</header>
<main>
    <!-- Display success or error messages -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="applicant_name">Name:</label>
            <input type="text" class="form-control" id="applicant_name" name="applicant_name" required>
        </div>
        <div class="form-group">
            <label for="applicant_email">Email:</label>
            <input type="email" class="form-control" id="applicant_email" name="applicant_email" required>
        </div>
        <div class="form-group">
            <label for="job_position_id">Job Position ID:</label>
            <input type="number" class="form-control" id="job_position_id" name="job_position_id" required>
        </div>
        <div class="form-group">
            <label for="cv">CV:</label>
            <input type="file" class="form-control-file" id="cv" name="cv" required>
        </div>
        <div class="form-group">
            <label for="cover_letter">Cover Letter:</label>
            <textarea class="form-control" id="cover_letter" name="cover_letter"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
{% endblock %}
